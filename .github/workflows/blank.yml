name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Run PowerShell Script
      shell: pwsh
      run: |
         hostname
         Write-Output "PR Labels: $(${{ github.event.label.name }})"
